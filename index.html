<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tag project</title>
</head>

<body>
    <section class="page">
        <div class="container">
            <div class="page__inner">
                <h1 class="page__title">Tags</h1>
                <div class="tag__form_b">
                    <form class="tag__form">
                        <div class="form__group">
                            <input type="text" name="tag" class="tag__input" value="" placeholder="" />
                            <button type="submit" class="btn__add">Add</button>
                        </div>
                        <div class="form__group">
                            <input type="checkbox" name="readonly__input" class="readonly__input"
                                id="readonly__input" />
                            <label for="readonly__input">Readonly</label>
                        </div>
                        <div class="form__group">
                            <button class="btn__newlist">New List</button>
                        </div>
                    </form>
                </div>
                <div class="tag__list_b">
                    <div class="tag__list"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="tagController.js"></script>
    <script src="app.js"></script>
</body>

</html>
